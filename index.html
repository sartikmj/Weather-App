<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App By Sartik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="./images/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <div class="humidity">50%</div>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <div class="wind">15 km/h</div>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Using API for fetching weather data

      const apiKey = "d339eb117d307c797416e27a3ce6b46c";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=London&units=metric";

      async function checkWeather() {
        const response = await fetch(apiUrl + `&appid=${apiKey}`); //fetching the data from the API
        var data = await response.json(); //containing the data in JSON format
        console.log(data);

        // Updating the UI with the fetched data
        document.querySelector(".city").innerHTML = data.name; //city name
        document.querySelector(".temp").innerHTML = data.main.temp + "°C"; //temperature
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%"; //humidity
        
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h"; //wind speed

      }

      checkWeather(); // you have to call the function to execute it


    </script>
  </body>
</html>
